
name: Sanity Test

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - 'CONTRIBUTING.md'
      - '.gitignore'
      - '**/*.md'

jobs:
  black:
      name: Black Format
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"
            cache: "pip"
        - name: Install Dependencies
          run: |
            pip install black
        - name: Run Black
          run: black --check .