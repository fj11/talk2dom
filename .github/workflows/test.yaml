
name: Sanity Test

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - 'CONTRIBUTING.md'
      - '.gitignore'
      - '**/*.md'

jobs:
  black:
      name: test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"
            cache: "pip"
        - name: Install Dependencies
          run: |
            pip install ruff
            pip install -r requirements.txt
        - name: Lint Checks
          run: |
            ruff check ./talk2dom
            ruff format --check ./talk2dom
        - name: Run Unittest
          run: |
            pip install pytest
            export PYTHONPATH=$(pwd)
            pytest tests